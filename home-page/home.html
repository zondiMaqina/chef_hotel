<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Guest House</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
    </style>
</head>
<body>
   <header>
    <h1>
        <img src="../images/icons/chef.png"> CHEF GUEST HOUSE
    </h1>
    <div class="search">
        <input type="text" id="search" name="search">
        <button>search</button>
    </div>
        <ul>
            <li><img src="../images/icons/phone.png" alt="cell">Contact Us</li>
            <li><img src="../images/icons/gear.png" alt="gear">Settings</li>
            <li><img src="../images/icons/enter.png" alt="login">Login</li>
        </ul>
   </header>
   <main>
    <section class="left">
        <h2>
            Join in and get a Room now
        </h2>
        <div class="sign_up">
            <div>
                <input type="email" name="email" id="email" placeholder="Enter Email AddrEss">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit">
                Sign Up
            </button>    
        </div>
    </section>

    <section class="right">
        <h2>
            It Will Be A Hot Summer
        </h2>
        <div class="options">
            <a href="#">Login</a><a href="#">Explore</a>
        </div>
        <div class="images">
            <img src="../images/imgs/2150700272.jpg" alt="bathroom">
            <img src="../images/imgs/3686.jpg" alt="bedroom">
            <img src="../images/imgs/view-luxurious-hotel-interior-space.jpg" alt="exterior lounge">    
        </div>
    </section>
   </main>
</body>
</html>
